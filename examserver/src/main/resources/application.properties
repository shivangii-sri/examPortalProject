#database configuration

spring.datasource.url = jdbc:mysql://localhost:3306/exam1?serverTimezone=UTC

#For local
spring.datasource.username = root
spring.datasource.password = root

#For AWS Deployment
#spring.datasource.username = examuser
#spring.datasource.password = password

spring.datasource.driver-class = com.cj.jdbc.Driver

#JPA Configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#to create tables from enitites automatically
spring.jpa.hibernate.ddl-auto = update

//below line shows log of sql queries in console
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

