<h1 class="mt20" >Questions of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="conatiner text-center">
                <!-- //qId because in ts file, we have variable name as qId -->
                <button [routerLink]="'/admin/add-question/' + qId + '/' + qTitle" mat-raised-button color="primary">Add Question</button>
            </div>

            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>
                    <b>Q{{i+1}}. </b> <span class="ml20" [innerHTML]="q.content"></span>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>                             
                            <p class="mt20">
                                <b>Correct Answer</b> : {{q.answer}}
                            </p>
                        </div>
                    </div>
                </mat-card-content>

                <mat-card-content>
                    <button (click)="deleteQuestion(q.quesId)" mat-button color="warn">Delete</button>
                    <button mat-button color="primary">Update</button>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
